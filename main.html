<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style2.css">

<body class="body">
    <nav>

<img src="images_2/wearth-favicon-color.png" alt="logo">
<span class="name">wEarth</span>
<span class="sr"><input type="text" class="search" placeholder="search by location">
<button class="btn">
    <i class="fa-solid fa-magnifying-glass"></i>
</button>
</span>
</nav>




<div class="notfound hidden">
    <span>City not found!!!</span>
    <img src="assets1/404.png" alt="">
</div>


<div class="content">






<div>

<div class="output">
    <div class="opm">
    <img src="assets1/clear.png" alt="weather condition" class="ima">
    
    
    <div class="condition">
        Clear Sky
    </div>


<div class="temp">
    <!-- <p class="topic">
        Temperature
    </p> -->
    <span class=" tempres result">
    0 <span class="degree">°C</span></span> 
    
    </div>
    <div class="dat">
10/08
    </div>

</div>

    <div class="moreinfo">
<div class="prsr">
   
    <i class="fa-solid fa-gauge"></i>
    <p class="topic">
        Pressure
    </p>
    <p class="pressure result hr">0</p>
</div>
<div class="windsp">
    
    <i class="fa-solid fa-wind"></i>
    <p class="topic">
        Wind Speed
    </p>
<p class="windspd result wr">0kmph</p>
</div>
</div>
<div class="sun">
    <div class="sunrise">
<div class="tp">
    Sunrise<br>
    <span class="tm">
        7:10
    </span>
</div>
    </div>
    <div class="sunset">
<div class="tp">
    Sunset<br>
    <span class="tm">
        6:00
    </span>
</div>
    </div>
</div>
</div>
<div class="other">
<div class="division">
</div>
<div class="ct">
city name
</div>
<div class="bar">
    </div>
<div class="humidity">
    <div class="hicon">
        <i class="fa-solid fa-droplet"></i>
    </div>
    <div class="hvalue">
        x %
    </div>
    <div class="humid">
        
    </div>
</div>

<div class="visibility">
    <div class="vicon">
        <i class="fa-solid fa-eye"></i>
    </div>
    <div class="vvalue">
        y km
    </div>
    <div class="visible">

    </div>
</div>

<div class="latlon">
    <div class="lat">
lat
    </div>
    <div class="lon">
lon
    </div>
    <div class="con">
<img src="https://flagsapi.com/IN/shiny/64.png" alt="" class="cont">
<div class="concode">
    IN
</div>
    </div>
</div>


<div class="card">
<div class="foretopic">
    Forecast
</div>
<div class="forecast">
    <div class="tom1 tome tom">
Tommorow <div class="ic1 icon">
    <img src="images_2/lightening_icon.png" alt="" class="icon1">
</div>
<div class=" ft1 foretemp">
    26°C
</div>

    </div>


    <div class="tom2 tome tom">
        <div class="dt1">
8 FEB</div>
<div class="ic2 icon">
    <img src="images_2/sunny_icon.png" alt="" class="icon1">
</div>
<div class=" ft2 foretemp">
    20°C
</div>
    </div>


    <div class="tom3 tome tom">
        <div class="dt2">
9 FEB</div>
<div class="ic3 icon">
    <img src="images_2/cloud_icon.png" alt="" class="icon1">
</div>
<div class=" ft3 foretemp">
    27°C
</div>
    </div>


    <div class="tom4 tom">
        <div class="dt3">
10 FEB</div>
<div class="ic4 icon">
    <img src="images_2/rain_icon.png" alt="" class="icon1">  
</div>
<div class=" ft4 foretemp">
    34°C
</div>
    </div>
</div>
</div>

<div class="graph">
    <canvas id="myChart"></canvas>
</div>
    </div>
    </div>
